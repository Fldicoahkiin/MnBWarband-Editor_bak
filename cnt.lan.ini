3=各個編輯器、工具負責人:
4=MnBWarband Editor介紹:
5=[MnBWarband Editor]編輯器是一款用於查看、修改[騎馬與砍殺:戰團]這款遊戲的免費共用軟體。
6=它是由騎砍中文站的[騎馬砍殺TXT編輯器](kevin,kiss2003,mafei82394) 經過移植並完善而來(引用了7個模組),
7=在新增了[陣營]、[場景]、[部隊]、[大地圖圖示]、[粒子系統]、[聲音]、[聲音資源]、[可變素材]編輯器以及
8=[卡拉迪亞地圖]、[備份管理器]、[物品導入嚮導]工具的同時,
9=完善了原有的[兵種]、[物品]、[部隊範本]編輯器,使用戶能自由地修改自己的模組。
10=注意:
11=MnBWarband Editor在戰團1.132環境下編寫並經過測試。
12=聲明:
13=在MnBWarband Editor版本穩定之後,會開放源代碼(VB)。
