27=導入的資訊已設置,查看下列設置報告,如有誤，點擊[上一步]返回修改；確認正確,點擊[下一步]啟動導入程式。
28=物品已成功導入,
29=您可以在[物品編輯器]媕H時修改它們。請記得在關閉編輯器前[保存劇本]以使導入生效。
30=但是由於沒有txt行,嚮導無法創建相應物品。您可以在[物品編輯器]堻衎媟s物品,並把該物品的模型設為剛導入的模型。
31=導入過程中斷!請確認模型檔的正確性,txt文本的正確性,以及語言資訊的正確性!點擊[上一步]返回修改。
[PublicAbout]
0=參與人員:
