4=MnBWarband Editor介绍:
5=[MnBWarband Editor]编辑器是一款用于查看、修改[骑马与砍杀:战团]这款游戏的免费共享软件。
6=它是由骑砍中文站的[骑马砍杀TXT编辑器](kevin,kiss2003,mafei82394) 经过移植并完善而来(引用了7个模块),
7=在新增了[阵营]、[场景]、[部队]、[大地图图标]、[粒子系统]、[声音]、[声音资源]、[可变素材]编辑器以及
8=[卡拉迪亚地图]、[备份管理器]、[物品导入向导]工具的同时,
9=完善了原有的[兵种]、[物品]、[部队模板]编辑器,使用户能自由地修改自己的模组。
10=注意:
11=MnBWarband Editor在战团1.132环境下编写并经过测试。
