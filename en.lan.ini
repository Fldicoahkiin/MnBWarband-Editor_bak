[PublicAbout]
0=Participants:
1=Programming:SSgt_Edward,Ser_Charles
2=Art:hp_honey
3=Programmers of each editor:
4=MnBWarband Editor Introduction:
5=[MnBWarband Editor] is a free software to edit the game [Mount and Blade: Warband]
6=It is transplanted and completed from [MnB TXT Editor](kevin,kiss2003 and mafei82394 from Chinese MnB Warband Portal),we used 7 Modules of it.
7=We add [Faction],[Scene],[Party],[Map Icon],[Particle System],[Sound],[Sound Resource] and [Tableau Material] Editor, as well as
8=[Calradia Map],[Backup Management Tool] and [Item Importing Wizzard] into this software.
9=Meanwhile,we developed [Troop],[Item] and [Party Template] Editor, which enables customs to fix their MODs.
10=Attention:
11=MnBWarband Editor is written and tested in 1.132 environment.
12=Statement:
13=we may open source(VB) after complete MnBWarband Editor.
14=Special Thanks:
15=Thanks to kevin,kiss2003,mafei82394 in Chinese MnBWarband Portal.They opened the source of [MnB_TXT_Editor].
16=Thanks to the hanization team of [Mount&Blade MOD Tutorial] for giving us such wonderful tutorial.
17=Contact us:
